<!DOCTYPE html>
<html>
<head>
  <link href="assets/styles/styles.css" rel="stylesheet" type="text/css" >
  <link href="lib/jquery/jquery-ui.min.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="wrapper">
    <div class="main">
      <div id="story">
        <script id="story-template" type="text/template">
          <div class="content">
          <div class="title">{{title}}</div>
          {{#sections}}
          <p>{{.}}</p>
          {{/sections}}
          <div>
        </script>
      </div>
    </div>
    <div id="controlsWrapper">
      <div id="controls">
        <div id="slider"></div>
        <button id="play">play</button>
      </div>
    </div>
  </div>
  <script src="assets/scripts/app.js" defer></script>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib//jquery/jquery-ui.min.js"></script>
  <script src="lib/mustache.min.js"></script>
  <script src="lib/TweenMax.min.js"></script>
</body>
</html>
